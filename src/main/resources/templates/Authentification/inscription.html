<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<title>Inscription</title>
</head>
<body>
	<div layout:fragment="content" class="row my-5">
		<div class="col-6 offset-3">
			<div class="card card-outline-secondary">
				<div class="card-header text-center">
					<h3 class="mb-0">Inscription</h3>
				</div>
				<div class="card-body">

					<form th:action="@{/saveInscription}" method="post">

						<div th:if="${exception}" class="alert alert-danger">
							<span 
							th:text="${exception.getFaultInfo().getInfo().getFaultString()}"></span>							
							</div>

						<div class="form-group">
							<label>Pseudo :</label> <input class="form-control" type="text"
								name="pseudo" th:value="${user?.pseudo}" />
						</div>

						<div class="form-group">
							<label>Adresse e-mail :</label> <input class="form-control"
								type="text" name="email" th:value="${mail?.email}"/>
						</div>

						<div class="form-group">
							<label>Mot de passe :</label> <input class="form-control"
								type="password" name="passWord" />
						</div>

						<div class="form-group">
							<label>Confirmation du mot de passe :</label> <input
								class="form-control" type="password" name="passWordConfirm" />
						</div>

						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
