<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Authentification</title>
</head>
<body>

	<div layout:fragment="content" class="row my-5">
		<div class="col-6 offset-3">
			<div class="card card-outline-secondary">
				<div class="card-header text-center">
					<h3 class="mb-0">Authentification</h3>
				</div>
				<div class="card-body">

					<div class="alert alert-danger" th:if="${param.error}">
						<span
							th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message != null}"
							th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">Invalid
							credentials</span>
					</div>

					<div th:if="${param.logout}" class="alert alert-danger">
						<span>Vous avez été déconnectez</span>
					</div>

					<form th:action="@{/login}" method="post">

						<div class="form-group">
							<label>Pseudo :</label> <input class="form-control" type="text"
								name="username" />
						</div>

						<div class="form-group">
							<label>Mot de passe :</label> <input class="form-control"
								type="password" name="password" />
						</div>

						<div>
							<button type="submit" class="btn btn-primary">Connexion</button>						
								<a class="btn btn-primary my-1" th:href="@{inscription}">Inscription</a>
								<a class="btn btn-primary" th:href="@{recuperation}">Mot de
									passe oublié ?</a>							
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
