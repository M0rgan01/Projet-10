<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<title>Récupération</title>
</head>
<body>
	<div layout:fragment="content" class="row my-5">
		<div class="col-6 offset-3">
			<div class="card card-outline-secondary">
				<div class="card-header text-center">
					<h3 class="mb-0">Récupération du mot de passe</h3>
				</div>
				<div class="card-body">

					<p class="card-text">Veuillez renseigner votre adresse e-mail,
						un code vous sera envoyé pour confirmer votre identité.</p>

					<form th:action="@{/saveInscription}" method="post">

						<div th:if="${exception}" class="alert alert-danger">
							<span
								th:text="${exception.getFaultInfo().getInfo().getFaultString()}"></span>
						</div>

						<div class="form-group">
							<label>Adresse e-mail :</label> <input class="form-control"
								type="text" name="email" th:value="${mail?.email}" />
						</div>

						<div class="row justify-content-center">
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
