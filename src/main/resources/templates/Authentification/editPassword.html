<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<title>Changement de mot de passe</title>
</head>
<body>
	<div layout:fragment="content" class="row my-5">
		<div class="col-6 offset-3">
			<div class="card card-outline-secondary">
				<div class="card-header text-center">
					<h3 class="mb-0">Changement de mot de passe</h3>
				</div>
				<div class="card-body">

					<p class="card-text text-center">Veuillez renseigner votre
						nouveau mot de passe.</p>

					<form th:action="@{/editPassword}" method="post">

						<div th:if="${exception}" class="row justify-content-center">
							<span class="alert alert-danger"
								th:text="${exception}"></span>
						</div>

						<div class="form-group">
							<label>Mot de passe :</label> <input class="form-control"
								type="password" name="password"  />
						</div>

						<div class="form-group">
							<label>Confirmation du mot de passe :</label> <input class="form-control"
								type="password" name="passwordConfirm" />
						</div>

						<div class="row justify-content-center">
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
