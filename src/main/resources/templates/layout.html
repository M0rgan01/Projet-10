<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head th:fragment="headerFragment">

<meta charset="UTF-8">


<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>

<body class="d-flex flex-column">

	<header class="mb-4">
		<div class="navbar navbar-expand-md navbar-light bg-light">

			<button class="navbar-toggler ml-5" type="button"
				data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse ml-5"
				id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li><a class="navbar-brand" th:href="@{index}">Bibliothèques du grand Lyon</a></li>

					<li><a th:if="${#httpServletRequest.remoteUser == null}"
						class="nav-link" th:href="@{login}">Se connecter</a></li>

					<li th:if="${#httpServletRequest.remoteUser}"
						class="nav-item dropdown"><a class="nav-link dropdown-toggle"
						href="#" id="navbarDropdownMenuLink" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mon
							compte</a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="reservationCompte">Mes réservations</a>
							<a class="dropdown-item" href="modificationCompte">Modifier mon compte</a> <a
								class="dropdown-item" href="suppressionCompte">Supprimer mon compte</a> <a
								class="dropdown-item" th:href="@{/logout}">Déconnexion</a>

						</div></li>

					<li><a class="nav-link" th:href="@{recherche}">Rechercher
							un ouvrage</a></li>

					<li th:if="${#request.isUserInRole('ADMIN')}"><a
						class="nav-link" th:href="@{ajout}">Ajouter un ouvrage</a></li>

				</ul>

			</div>
		</div>

	</header>

	<div class="container flex-fill">
		<section>

			<div layout:fragment="content"></div>

		</section>
	</div>

	<footer>
		<div
			class="navbar navbar-expand-md navbar-dark bg-dark justify-content-center">
			<ul class="navbar-nav">
				<li><a class="nav-link" th:href="@{politiqueConfidentialite}">Politique
						de confidentialité</a></li>
				<li><a class="nav-link" th:href="@{conditionUtilisation}">Condition
						d'utilisation</a></li>
			</ul>
		</div>
	</footer>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>


</body>
</html>
