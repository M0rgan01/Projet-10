<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Confirmation d'ajout</title>
</head>
<body>

	<div layout:fragment="content" class="row my-5">
		<div class="col-6 offset-3">
			<div class="card card-outline-secondary">
				<div class="card-header text-center">
					<h3 class="mb-0">Confirmation de cr√©ation</h3>
				</div>
				<div class="card-body">

					<div class="form-group">
						<h5 class="card-title">Nom :</h5>
						<label th:text="${titre}" class="card-text"></label>
					</div>

					<div class="form-group">
						<h5 class="card-title">Auteur :</h5>
						<label th:text="${auteur}" class="card-text"></label>
					</div>

					<div class="form-group">
						<h5 class="card-title">Description :</h5>
						<label th:text="${description}" class="card-text"></label>
					</div>

					<div class="form-group">
						<h5 class="card-title">Genre :</h5>
						<label th:text="${genre}" class="card-text"></label>
					</div>

					<div class="form-group">
						<h5 class="card-title">Nombre d'exemplaire :</h5>
						<label th:text="${nombreExemplaire}" class="card-text"></label>
					</div>

					<div class="row justify-content-center">
						<a class="btn btn-primary my-2" th:href="@{/ajout}">Ajouter un
							autre livre</a>
					</div>

				</div>
			</div>
		</div>
	</div>



</body>
</html>
