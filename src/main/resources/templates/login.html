<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Authentification</title>
</head>
<body>

	<div layout:fragment="content" class="row my-5">
		<div class="col-6 offset-3">
			<div class="card card-outline-secondary">
				<div class="card-header text-center">
					<h3 class="mb-0">Authentification</h3>
				</div>
				<div class="card-body">

					<h3 class="card-title text-danger" th:if="${param.error}">Username
						ou PassWord incorrect</h3>

					<h3 class="card-title text-danger" th:if="${param.logout}">Vous
						avez été déconnectez</h3>

					<form th:action="@{/login}" method="post">

						<div class="form-group">
							<label>Username :</label> <input class="form-control" type="text"
								name="username" />
						</div>

						<div class="form-group">
							<label>PassWord :</label> <input class="form-control"
								type="password" name="password" />
						</div>


						<div>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
